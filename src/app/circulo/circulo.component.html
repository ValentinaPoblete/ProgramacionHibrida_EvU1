<ion-card>
  <ion-card-header>
    <ion-card-title>Círculo</ion-card-title>
    <ion-card-subtitle>Perímetro</ion-card-subtitle>
  </ion-card-header>
  
  <ion-card-content>
    El perímetro de un círculo es la longitud de la línea que forma su borde.
  </ion-card-content>

  <img src="assets/perimetro-circulo.png" class="circulo-img"/>

</ion-card>

<ion-input [(ngModel)]="radioCirculoStr" name="radio" label="Radio (cm)" label-placement="floating" fill="solid" ></ion-input>

<ion-item>
  <ion-button (click)="calcularPerimetroCirculo()">Calcular el perímetro</ion-button>
</ion-item>

<p *ngIf="resultado != 0">
  El perímetro es {{resultado}} cm
</p>
